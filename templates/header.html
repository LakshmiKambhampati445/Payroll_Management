<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Logo and Title</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between logo and title */
            background-color: #4CAF50;  /* Green background */
           /* background-color: #e3ab49; */
            padding: 10px 20px; /* Padding around the header */         
            height: 80px;   /* Fixed height for the header */
            border-bottom: 3px solid #3a8736;  /* Slightly darker green border */
           
        }
        /* Title Section */
        .title {
            flex: 1;
            /* Allow title to grow and take center position */
            text-align: center;
            /* Center-align the title */
        }

        .title h1 {
            color: white;
            /* White text */
            font-size: 24px;
            /* Adjust font size */
            font-weight: bold;
            /* Make the text bold */
            font-family: 'Arial', sans-serif;
            /* Font style */
            text-transform: uppercase;
            /* Uppercase for title */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                /* Stack logo and title vertically */
                height: auto;
                /* Adjust height for smaller screens */
                text-align: center;
                /* Center-align everything */
            }

            .logo img {
                height: 50px;
                /* Smaller logo size */
            }

            .title h1 {
                font-size: 20px;
                /* Smaller font size */
            }
        }

        .logo {
            width: 70px; /* Adjust size */
            height: 70px; 
            border-radius: 50%; /* Makes the image round */
            object-fit: cover;  /* Ensures the image covers the area without distortion */
            /* margin-top: 15px; */
            margin: auto;
        }
    </style>
</head>

<body>
    <header class="header">
        <div>
            <!-- <img src="your-logo.png" alt="Logo"> -->
            <img src="{{ url_for('static', filename='/payroll_logo.webp') }}" alt="Payroll Management System Logo" class="logo">
            

        </div>
        <div class="title">
            <h1>Payroll Management System</h1>
        </div>
    </header>
</body>

</html>
