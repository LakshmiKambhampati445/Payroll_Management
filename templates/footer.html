<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer Example</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Ensure the body and html take full height */
html, body {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Flexbox for sticky footer */
.wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100%; /* Ensures the wrapper takes the full viewport height */
}

/* Header Style */
header {
    background-color: #4CAF50; /* Green background */
    color: white;
    padding: 10px;
    text-align: center;
}

/* Main Content Style */
main {
    flex: 1; /* Makes main content grow to fill the space */
    padding: 20px;
    text-align: center;
    background: #f4f4f4;
}

/* Footer Style */
.footer {
    background-color: #222; /* Dark footer background */
    color: #fff; /* White text */
    padding: 20px;
    text-align: center;
    margin-bottom:0%;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap; /* Wrap sections for smaller screens */
}

.footer-section {
    flex: 1;
    margin: 10px;
}

.footer-section h3 {
    margin-bottom: 10px;
    color: #fff;
}

.footer-section p, .footer-section ul {
    font-size: 14px;
    line-height: 1.6;
}

.footer-section ul {
    list-style: none; /* Remove bullets */
    padding: 0;
}

.footer-section ul li {
    margin: 5px 0;
}

.footer-section ul li a {
    text-decoration: none;
    color: #aaa; /* Light gray text */
    transition: color 0.3s ease;
}

.footer-section ul li a:hover {
    color: #fff; /* White text on hover */
}

.footer-bottom {
    margin-top: 20px;
    font-size: 12px;
    color: #666;
    border-top: 1px solid #444;
    padding-top: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .footer-content {
        flex-direction: column; /* Stack sections vertically on smaller screens */
        align-items: center;
    }
}

     </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header
        <header>
            <h1>Welcome to My Website</h1>
        </header> -->

        <!-- Main Content -->
        <!-- <main>
            <p>This is the main content area. Add your page content here.</p>
        </main> -->

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section about">
                    <h3>About Us</h3>
                    <p>We are a team of passionate developers creating user-friendly web solutions for businesses and individuals.</p>
                </div>
                <div class="footer-section links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                        <li><a href="/services">Services</a></li>
                    </ul>
                </div>
                <div class="footer-section contact">
                    <h3>Contact Us</h3>
                    <p>Email: info@website.com</p>
                    <p>Phone: +123-456-7890</p>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2024 My Website | Designed with ❤️ by You
            </div>
        </footer>
    </div>
</body>
</html>
